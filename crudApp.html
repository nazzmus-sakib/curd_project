<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fontAwsome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="crudApp.css">
</head>
<body>
    <div class="app">
        <h2>Todo App</h2>
        <div class="addTask" data-bs-toggle="modal" data-bs-target="form">
            <p>Add new task here</p>
            <i class="fa-solid fa-plus"></i>
        </div>
        <!-- Button trigger modal -->

  
  <!-- Modal -->
  <form class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Your Task Here</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <label for="title">
                Add title here
            </label>
            <input type="text" class="form-control mt-2 mb-3">
            <p class="msg"></p>
            <label for="date">
                Add date here
            </label>
            <input type="date" class="form-control mt-2 mb-3">
            <label for="desc">
                Add description here
            </label>
          <textarea name="" id="" cols="30" rows="5" class="form-control mt-2 mb-3"></textarea>
          <p class="msg"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" id="add">Add</button>
        </div>
      </div>
    </div>
  </form>
        <h3 class="my-3 text-center">Tasks</h3>
       
        <div class="posts">
          
        </div>
    </div>
    <script src="crudApp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
